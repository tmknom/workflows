name: Lint YAML
on:
  workflow_call:
    inputs:
      pr-number:
        required: false
        type: number
        description: "The pull request number"
      yamllint-config:
        default: ""
        required: false
        type: string
        description: "Path to a configuration file."
      timeout-minutes:
        default: 5
        required: false
        type: number
        description: "The maximum number of minutes to let a job run before GitHub automatically cancels it."

jobs:
  yamllint:
    # use pre-installed yamllint
    # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-Readme.md
    name: Lint by yamllint
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Display yamllint
        run: yamllint --version
      - name: Run yamllint
        id: run
        env:
          CONFIG: ${{ inputs.yamllint-config }}
        run: |
          declare -a args=("--strict" "--format" "standard")
          if [[ "${CONFIG}" != "" ]]; then
            args+=("--config-file")
            args+=("${CONFIG}")
          fi
          MESSAGE=$(yamllint "${args[@]}" .) || EXIT_CODE="$?" && \
          MESSAGE="${MESSAGE//'%'/'%25'}" && \
          MESSAGE="${MESSAGE//$'\n'/'%0A'}" && \
          MESSAGE="${MESSAGE//$'\r'/'%0D'}" && \
          echo "::set-output name=message::${MESSAGE}" && \
          exit "${EXIT_CODE}"
      - name: Comment PR
        if: ${{ always() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ inputs.pr-number }}
          MESSAGE: ${{ steps.run.outputs.message }}
        run: |
          set -x
          if [[ "${PR_NUMBER}" != "0" && "${MESSAGE}" != "" ]]; then
            gh pr comment "${PR_NUMBER}" --body "${MESSAGE}"
          fi

  prettier:
    name: Format by prettier
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Format check with Prettier
        uses: tmknom/prettier-action@v0
        with:
          parser: "yaml"
